<form action="{% url 'management:add-week' year_id semester_id%}" method="post">
  {% csrf_token %}

  <script>
    $(function () {
      $("#id_name_week").datepicker({
        language: "fr-FR",
      });
    });
  </script>
  <!---->
  {% if error %}
  <div class="error">
    <p>{{ error }}</p>
  </div>
  {% endif %}
  <!---->
  <div class="inputs">{{ form }}</div>
  <input type="submit" value="Submit" />
  <a href="{% url 'management:edit-semester' year_id semester_id%}"><p>Annuler</p></a>
</form>
