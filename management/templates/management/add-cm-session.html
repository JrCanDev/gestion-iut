{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'management/form.css' %}" />

<form action="{% url 'management:add-cm-session' promotion_id subject_id %}" method="post">
  {% csrf_token %}
  <!---->
  {% if error %}

  {% endif %}
  <!---->

  <input type="submit" value="Submit" />

</form>
