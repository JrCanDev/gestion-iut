{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'management/add-form.css' %}"/>

<form action="{% url 'management:login' %}?next={{ next_url }}" method="post">
    {% csrf_token %}
    <!---->
    {% if error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
    {% endif %}
    <!---->
    <div class="inputs">{{ form }}</div>
    <input type="submit" value="Submit"/>
</form>
