{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'management/form.css' %}" />

<form action="{{ post_url }}" method="post">
  {% csrf_token %}
  <!---->
  {% if error %}
  <div class="error">
    <p>{{ error }}</p>
  </div>
  {% endif %}
  <!---->
  <div class="inputs">{{ form }}</div>
  <input type="submit" value="Submit" />
  <a href="{{ back_url }}"><p>Annuler</p></a>
</form>
