{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'management/managed-semester.css' %}"/>

<div class="title">
    <h1>{{ semester.name_semester }}</h1>
    <p>{{ year.name_year }}</p>
    <a class="btn-back" href="{% url 'management:managed-year' year.id %}">‚Üê back</a> | <a class="btn-back"
                                                                                           href="{% url 'management:index' %}">Home</a>
</div>

<div class="container">
    <div class="week">
        <h2>Semestre</h2>
        <div class="list">
            {% for one_week in semester.week_set.all %}
                <div class="item">
                    <p>{{ one_week }}</p>
                    <div class="btn">
                        <a href="{% url 'management:managed-week-planning' year.id semester.id one_week.id %}">Planification</a>
                        <a href="{% url 'management:delete-week' year.id semester.id one_week.id %}">Delete</a>
                    </div>
                </div>
            {% endfor %}
            {% if semester.week_set.all %}
                <div class="item">
                    <div class="btn">
                        <a href="{% url 'management:add-next-week' year.id semester.id %}">Add next</a>
                    </div>
                </div>
            {% endif %}
        </div>
        <a class="btn-add" href="{% url 'management:add-week' year.id semester.id %}">Ajouter une semaine</a>
    </div>
</div>
